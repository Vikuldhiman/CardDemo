<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="vikul.jpg" alt="Profile Photo">
      </div>
      <div class="content">
        <h2 class="profile-name">Vikul Dhiman</h2>
        <p class="job-title">Frontend Developer</p>
        <p class="description">As a current student pursuing a Master's degree in Computer Applications at KIET Group of Institute, I am driven by a strong passion for achieving my goals.</p>
      </div>
      <div class="social-links">
        <a class="instagram" href="https://www.instagram.com/iam.vikuldhiman/">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="linkedin" href="https://www.linkedin.com/in/vikul-dhiman-2b588b230/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a class="twitter" href="https://wa.me/qr/6TYI56C7W7VJD1">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </body>
</html>
